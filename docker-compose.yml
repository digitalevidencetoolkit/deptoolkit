version: '3'

services:
  endpoint:
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - '3000:3000'
    networks:
      - app
    volumes:
      - './out:/app/out'

  ui:
    build:
      context: ui/
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    networks:
      - app

  # extension:
  #   build:
  #     context: extension/
  #     dockerfile: Dockerfile
  #   # expose:
  #   #   - '9000'
  #   ports:
  #     - '9000:9000'
  #   networks:
  #     - app
  #   depends_on:
  #     - endpoint

  nginx:
    restart: always
    build:
      context: ./nginx
      dockerfile: Dockerfile
    networks:
      - app
    ports:
      - '80:80'
    depends_on:
      - ui
      - endpoint

networks:
  app:
